<body class="page">
<div class="popup popup_edit">
    <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" method="post" name="edit">
                <input class="popup__input popup__input_text_name" name="name" placeholder="Имя" type="text"
                       value="Жак-Ив Кусто">
                <input class="popup__input popup__input_text_status" name="status" placeholder="Статус" type="text"
                       value="Исследователь океана">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<div class="popup popup_add">
    <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" method="post" name="add">
                <input type="text" name="name" placeholder="Название места" class="popup__input popup__input_text_title">
                <input type="text" name="link" placeholder="Ссылка на изображение" class="popup__input popup__input_text_link">
                <button class="popup__button-save" type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
<div class="popup popup_preview">
    <div class="popup__container popup__container_preview">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__image" src="" alt="">
        <p class="popup__title_preview"></p>
    </div>
</div>
