<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="pages/index.css" rel="stylesheet">
    <meta content="Yandex Practicum Studying" name="Анастасия Хоревич">
</head>
<body class="page">
<div class="popup popup_edit">
    <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" method="post" name="edit">
                <input class="popup__input popup__input_text_name" aria-label="Имя" name="name" placeholder="Имя" type="text"
                       value="Жак-Ив Кусто">
                <input class="popup__input popup__input_text_status" aria-label="Статус" name="status" placeholder="Статус" type="text"
                       value="Исследователь океана">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<div class="popup popup_add">
    <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" method="post" name="add">
                <input type="text" name="name" aria-label="Название места" placeholder="Название места" class="popup__input popup__input_text_title">
                <input type="text" name="link" aria-label="Ссылка на изображение" placeholder="Ссылка на изображение" class="popup__input popup__input_text_link">
                <button class="popup__button-save" type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
<div class="popup popup_preview">
    <div class="popup__container popup__container_preview">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__image" src="" alt="Изображение в превью элемента">
        <p class="popup__title_preview"></p>
    </div>
</div>
<header class="header">
    <img alt="логотип" class="header__logo" src="images/logo.svg">
</header>
<main>
    <section class="profile">
        <img alt="Изображение профиля пользователя" class="profile__avatar" src="images/cousteau.jpg"/>
        <div class="profile__info">
            <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button">
                </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<template id="element">
    <article class="element">
        <div class="element__trash"></div>
        <img alt="" class="element__image" src="">
        <div class="element__container">
            <h2 class="element__title"></h2>
            <button class="element__button-like" type="button"></button>
        </div>
    </article>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
